<p class="h1">Covid-19 India district wise stats</p>
<div class="row" *ngIf="displayFlag">
  <div class="col-md-2 col-sm-12">
    <div class="form-group">
      <label>Select State</label>
      <select class="form form-control" [(ngModel)]="selectedState">
        <option *ngFor="let s of statesArr" [ngValue]="s">{{ s }}</option>
      </select>
    </div>
  </div>
  <div class="col-md-10 col-sm-10">
    <p-table
      [columns]="cols"
      [value]="recordsForTable[selectedState]"
      sortMode="multiple"
      [paginator]="true"
      [rows]="10"
      [responsive]="false"
      autoLayout="true"
      [totalRecords]="recordsForTable[selectedState].length"
      #dt
    >
      <ng-template pTemplate="caption">
        <div style="text-align: right;">
          <i class="pi pi-search" style="margin: 4px 4px 0 0;"></i>
          <input
            type="text"
            pInputText
            size="50"
            placeholder="Global Filter"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width: auto;"
          />
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ user[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
